{% load today_message_tags static %}

<div class="container pt-4 text-white top-calendar-img">

    <div class="row">
        <!-- คอลัมน์ซ้าย จัดให้กึ่งกลาง -->
        <div class="col d-flex justify-content-center align-items-center">
            {% format_lunar_date %}
        </div>

        <!-- คอลัมน์กลาง จัดให้กึ่งกลาง -->
        <div class="col d-flex justify-content-center align-items-center">
            {% moon_phase_image %}
        </div>

        <!-- คอลัมน์ขวา จัดให้กึ่งกลาง -->
        <div class="col d-flex justify-content-center align-items-center">
            {% format_solar_date %}
        </div>
    </div>

    {% uposatha_date %}

    {% important_day %}

    <div class="row">

        {% next_uposatha_day %}

        <div class="accordion accordion-flush ml-2 mr-2" id="accordionFlush">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed rounded-top-5"
                            type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                            aria-expanded="false" aria-controls="flush-collapseOne">
                    </button>
                </h2>
                <div id="flush-collapseOne"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlush">
                    <div class="accordion-body bg-light-subtle rounded-top-3">
                        {% upcoming_uposatha_dates %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
